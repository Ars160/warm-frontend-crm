<h2>Мои заказы</h2>
<div *ngFor="let order of orders" style="margin-bottom: 20px; border: 1px solid #ddd; padding: 10px;">
  <b>Дата заказа:</b> {{ order.createdAt | date:'short' }}<br>
  <b>Статус:</b> {{ order.status }}<br>
  <b>Состав:</b>
  <ul>
    <li *ngFor="let item of order.items">
      {{ item.product.name }} – {{ item.quantity }} шт
    </li>
  </ul>
</div>
